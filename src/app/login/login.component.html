<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <h1 class="auth-text text-center">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
              <div class="form-group">
                  <label for="email">E-Mail</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    ngModel name="email"
                    required email />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                   type="password"
                   id="password"
                   class="form-control"
                   placeholder="Password"
                   ngModel name="password"
                   required minlength="8" />
            </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
         <div>
          <button
              class="btn btn-primary"
              type="submit" [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
          <button
              class="btn btn-success"
              type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
           </div>
      </form>
    </div>
</div>
