<div class="auth-cont">
  <div *ngIf="isLoading" style="text-align: center; padding-top: 80px;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error }}
  </div> -->
  <div *ngIf="!isLoading">
    <h1 class="auth-text">Edit A Product</h1>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="form-group pb-3">
          <input type="text" class="form-control" placeholder="Title" [(ngModel)]="productData.title" name="productTitle" required productTitle>
      </div>
      <div class="form-group pb-3">
          <input type="text" class="form-control"  placeholder="Description" [(ngModel)]="productData.description" name="description" required description>
      </div>
      <div class="form-group pb-3">
           <input type="number" class="form-control"  placeholder="ImagePath" [(ngModel)]="productData.imagePath" name="imagePath" required imagePath>
      </div>
      <div class="form-group pb-3">
           <input type="text" class="form-control"  placeholder="price" [(ngModel)]="productData.price" name="price" required price>
      </div>
      <div>
           <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
